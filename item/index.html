<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #section {
            /* margin: 10px auto; */
            width: 1000px;
            height: 300px;
            perspective: 800px;
            position: relative;
        }
        
        #container {
            transform-style: preserve-3d;
            transform: rotateY(-40deg);
            position: absolute;
            left: 50%;
            top: 30%;
            width: 128px;
            height: 100px;
        }
        
        img {
            width: 128px;
            height: 128px;
            position: absolute;
            /* transform: translateZ(195.8px); */
        }
        
        img:nth-child(1) {
            transform: rotateY( 0deg) translateZ(195.8px);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        }
        
        img:nth-child(2) {
            transform: rotateY( 40deg) translateZ(195.8px);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        }
        
        img:nth-child(3) {
            transform: rotateY( 80deg) translateZ(195.8px);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        }
        
        img:nth-child(4) {
            transform: rotateY( 120deg) translateZ(195.8px);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        }
        
        img:nth-child(5) {
            transform: rotateY( 160deg) translateZ(195.8px);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        }
        
        img:nth-child(6) {
            transform: rotateY( 200deg) translateZ(195.8px);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        }
        
        img:nth-child(7) {
            transform: rotateY( 240deg) translateZ(195.8px);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        }
        
        img:nth-child(8) {
            transform: rotateY( 280deg) translateZ(195.8px);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        }
        
        img:nth-child(9) {
            transform: rotateY( 320deg) translateZ(195.8px);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
        }
        
        @keyframes cir {
            0% {
                transform: rotateY( 0deg);
            }
            100% {
                transform: rotateY( 360deg);
            }
        }
        
        #container {
            animation: cir 10s linear infinite;
        }
    </style>
</head>

<body>
    <div id="section">
        <div id="container">
            <img src="https://image.zhangxinxu.com/image/study/s/s128/mm1.jpg" alt="">
            <img src="https://image.zhangxinxu.com/image/study/s/s128/mm2.jpg" alt="">
            <img src="https://image.zhangxinxu.com/image/study/s/s128/mm3.jpg" alt="">
            <img src="https://image.zhangxinxu.com/image/study/s/s128/mm4.jpg" alt="">
            <img src="https://image.zhangxinxu.com/image/study/s/s128/mm5.jpg" alt="">
            <img src="https://image.zhangxinxu.com/image/study/s/s128/mm6.jpg" alt="">
            <img src="https://image.zhangxinxu.com/image/study/s/s128/mm7.jpg" alt="">
            <img src="https://image.zhangxinxu.com/image/study/s/s128/mm8.jpg" alt="">
            <img src="https://image.zhangxinxu.com/image/study/s/s128/mm9.jpg" alt="">
        </div>
    </div>
</body>

</html>
