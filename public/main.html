        function loadmusic() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = () => {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var xt = xhr.responseText;
                    var jxt = JSON.parse(xt);
                    console.log(jxt);
                    var str = '<ul style="list-style: none;padding:0">';
                    for (var i = 0; i < jxt.length; i++) {
                        console.log(jxt[i].msrc, typeof(jxt[i].msrc))
                        str += `
                        <li><a href="javascript:pl('${jxt[i].msrc}')">${jxt[i].mname}</a></li>
                        `
                    }
                    str += '</ul>';
                    mbody.innerHTML = str;
                }
            }
            xhr.open('get', `/pro/v1/mlist`, true);
            xhr.send();

        }

        function pl(a) {
            music.style.display = 'block';
            console.log(a);
            vd.src = a;
